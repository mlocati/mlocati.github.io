---
layout: default
---
<article>
	{% if page.title != null and page.title != '' %}
		<header>
			<div class="row">
				<div class="col-md-12">
					<h1>{{ page.title }}</h1>
				</div>
			</div>
		</header>
	{% endif %}
	<div class="row">
		<div class="col-md-12">
			{{ content }}
		</div>
	</div>
</article>
